
<!-- Page Content -->
    <div class="container">

      <div class="row">

        <!-- Blog Entries Column -->
         

                <div class="col-md-8">
                     

                    <div class="panel panel-default">
                        <div class="panel-body">
                            <span>
                                <h1 class="my-4" style="font-size:30px;">{{username}} <small>{{email}}</small> <i class="fa fa-check text-success" aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="This user is verified."></i></h1>
                            </span>
                        </div>
                    </div>
                        <div class="form-group">
                            <input (keyup)="checkLength(title, body)" type="text" [(ngModel)]="title" class="form-control" placeholder="title">
                        </div>
                        <div class="form-group">
                            <textarea (keyup)="checkLength(title, body)" class="form-control" placeholder="Enter a message.." [(ngModel)]="body"></textarea>
                        </div>
                        <div class="form-group">
                           <input type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".jpg,.png,.gif">
                        </div>
                        <button [disabled]="disableStuff" class="btn btn-primary btn-block" (click)="post(id, body, username, title)">Post</button>
                        <hr>
                        

                           <!-- Blog Post -->
                          <div class="card mb-4">
                            <img class="card-img-top" src="/assets/{{imageURL}}" alt="Card image cap">
                            <div class="card-body">
                              <h2 class="card-title">{{title}}</h2>
                              <p class="card-text">{{body}}</p>
                            </div>
                            <div class="card-footer text-muted">
                              Post preview
                            </div>
                          </div>


                </div>  
        <!-- Sidebar Widgets Column -->
        <div class="col-md-4">


            <app-search></app-search>
          <!-- Categories Widget -->
          <div class="card my-4">
            <h5 class="card-header">Categories</h5>
            <div class="card-body">
              <div class="row">
                <div class="col-lg-6">
                  <ul class="list-unstyled mb-0">
                    <li>
                      <a href="#">Web Design</a>
                    </li>
                    <li>
                      <a href="#">HTML</a>
                    </li>
                    <li>
                      <a href="#">Freebies</a>
                    </li>
                  </ul>
                </div>
                <div class="col-lg-6">
                  <ul class="list-unstyled mb-0">
                    <li>
                      <a href="#">JavaScript</a>
                    </li>
                    <li>
                      <a href="#">CSS</a>
                    </li>
                    <li>
                      <a href="#">Tutorials</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>


            <div class="card my-4">
            <h5 class="card-header">Posts</h5>
            <div class="card-body">
              <div class="row">
                <div class="col-lg-6">
                  <ul class="list-unstyled mb-0">
                    <li *ngFor="let post of posts">
                      <a (click)="visitSinglePost(post._id)">{{post.title}}</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

            <div class="card my-4">
            <h5 class="card-header">Bio <small class="pull-right" style="cursor:pointer;"><i class="fa fa-pencil" (click)="editBio(id)"> Edit Bio</i> </small></h5>
            <div class="card-body">
              <div class="row">
                <div class="col-lg-12">
                    {{bio}}
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->
