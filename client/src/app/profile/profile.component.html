
<!-- Page Content -->
    <div class="container">

      <div class="row">

        <!-- Blog Entries Column -->
         

                <div class="col-md-8">
                    

                    <div class="panel panel-default">
                        <div class="panel-body">
                            <span>
                                <h1 class="my-4" style="font-size:30px;">{{username}} <small>{{email}}</small> <i class="fa fa-check text-success" aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="This user is verified."></i></h1>
                            </span>
                        </div>
                    </div>

                        <textarea class="form-control" placeholder="Enter a message.." [(ngModel)]="body"></textarea>
                        <button class="btn btn-primary btn-block" (click)="post(id, body, username)">Post</button>
                        <hr>
                        <div id="allPostWrapper" class="panel panel-default" *ngFor="let post of posts">
                             <div class="navbar-right pull-right">
                                <div class="dropdown">
                                    <button style="cursor:pointer;" class="btn btn-link btn-xs dropdown-toggle" type="button" id="dd1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dd1" style="float: right;">
                                            <li class="dropdown-item"><a (click)="editPost(post._id)"> Edit Post</a></li>    
                                            <li role="separator" class="divider"></li>
                                            <li class="dropdown-item"><a (click)="deletePost(post._id)"> Delete Post</a></li>
                                    </ul>
                                </div>
                            </div>

                            <div class="panel-body">
                                <h4><a style="text-decoration:none;"><strong>{{post._username}}</strong></a> â€“ <small><small><a style="text-decoration:none; color:grey;"><i><i class="fa fa-clock-o" aria-hidden="true"></i> {{post.posted}}</i></a></small></small></h4>
                                <div class="post-content">
                                    <p> {{post.body}} </p>
                                    <hr>
                                </div>

                                <div style="margin-left: 30px;">
                                    <div class="post-content" *ngFor="let comment of post.comments">
                                        <div class="panel-default">
                                            <div class="panel-body">
                                                <div class="pull-left">
                                                    
                                                </div>
                                                <h4><a style="text-decoration:none;"><strong>{{comment.commentor}}</strong></a></h4>
                                                <div class="post-content">
                                                    {{comment.comment}}
                                                </div>
                                            </div>
                                        </div>
                                        <hr>
                                    </div>
                                
                                <div class="media">
                                    <div class="media-body">
                                        <textarea class="form-control" rows="1" placeholder="Comment" [(ngModel)]="comment"></textarea>
                                        <button class="btn btn-primary btn-block" (click)="postComment(post._id, comment, username)">Comment</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        <!-- Sidebar Widgets Column -->
        <div class="col-md-4">


            <app-search></app-search>
          <!-- Categories Widget -->
          <div class="card my-4">
            <h5 class="card-header">Categories</h5>
            <div class="card-body">
              <div class="row">
                <div class="col-lg-6">
                  <ul class="list-unstyled mb-0">
                    <li>
                      <a href="#">Web Design</a>
                    </li>
                    <li>
                      <a href="#">HTML</a>
                    </li>
                    <li>
                      <a href="#">Freebies</a>
                    </li>
                  </ul>
                </div>
                <div class="col-lg-6">
                  <ul class="list-unstyled mb-0">
                    <li>
                      <a href="#">JavaScript</a>
                    </li>
                    <li>
                      <a href="#">CSS</a>
                    </li>
                    <li>
                      <a href="#">Tutorials</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>




            <div class="card my-4">
            <h5 class="card-header">Bio <small class="pull-right" style="cursor:pointer;"><i class="fa fa-pencil" (click)="editBio(id)"> Edit Bio</i> </small></h5>
            <div class="card-body">
              <div class="row">
                <div class="col-lg-12">
                    {{bio}}
                  
                </div>
               
              </div>
            </div>
          </div>

        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->
