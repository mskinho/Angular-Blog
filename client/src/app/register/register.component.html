<!-- Page Content -->
    <div class="container">

      <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-md-8">
          <h1 class="my-4">Register</h1>
            <div class="form-group">
            <label>E-mail</label>
            <input class="form-control" type="email" [(ngModel)]="email" required>
          </div>
           <div class="form-group">
             <label>Username</label>
            <input class="form-control" type="text" [(ngModel)]="username" required>
          </div>
           <div class="form-group">
             <label>Password</label>
            <input class="form-control" type="password" [(ngModel)]="password" required>
          </div>
          <div class="form-group">
             <label>Confirm Password</label>
            <input class="form-control" type="password" [(ngModel)]="confirm" required>
          </div>
          <button class="btn btn-primary" (click)="register(email,username,password, confirm)">Register</button>
          <br><br>
          <a routerLink="/login">Already have an account? Click here!</a>

        </div>

        <!-- Sidebar Widgets Column -->
        <div class="col-md-4">

            <app-sidemenu></app-sidemenu>

        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->
