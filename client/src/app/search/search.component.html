<div class="card my-4">
<h5 class="card-header">Search</h5>
<div class="card-body">
  <div class="input-group">
    <input type="text" placeholder="Search.." class="form-control" [(ngModel)]="input" (keyup)="search(input)">
    <span class="input-group-btn">
      <button class="btn btn-secondary" type="button" (click)="search(input)">Go!</button>
    </span>
  </div>
</div>
 <ul class="list-group">
      <li style="overflow:hidden;cursor:pointer;" class="list-group-item text-center" *ngFor="let post of posts"><a (click)="visitSinglePost(post._id)">{{post.title}}</a></li>
  </ul>
</div>
