<h1 class="page-header text-center">Search</h1>
  <div class="col-md-6 col-md-offset-3">
  <input type="text" placeholder="Search.." class="form-control" [(ngModel)]="input" (keyup)="search(input)">
  <hr>
  <ul class="list-group">
      <li class="list-group-item text-center" *ngFor="let user of users"><a (click)="viewprofile(user._id)">Visit {{user.username}}'s profile</a></li>
  </ul>
  </div>
