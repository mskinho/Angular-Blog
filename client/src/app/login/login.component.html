<!-- Page Content -->
    <div class="container">

      <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-md-8">
            <h1 class="my-4">Login</h1>
             <div class="form-group">
                <label>E-mail</label>
                <input class="form-control" type="email" [(ngModel)]="email">
            </div>
             <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" [(ngModel)]="password">
             </div>
            <button class="btn btn-primary" (click)="login(email, password)">Login</button>
            <br><br>
            <a routerLink="/register">Don't have an account? Click here!</a>
            <br><br>
            <a routerLink="/resetpassword">Forgot your password?</a>

        </div>

        <!-- Sidebar Widgets Column -->
        <div class="col-md-4">

            <app-sidemenu></app-sidemenu>

        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->
