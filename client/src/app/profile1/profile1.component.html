<h1 class="page-header text-center">Profile</h1>
    <div class="col-lg-3 col-md-3 hidden-sm hidden-xs">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="media">
                        <div class="media-body">
                            <h3><strong>Bio</strong></h3>
                            <p>{{bio}}</p>
                          </div>
                    </div>
                </div>
            </div>
        </div>
      <div class="col-lg-9 col-md-9 col-xs-12 col-sm-12">
         <div class="panel panel-default">
                <div class="panel-body">
                    <span>
                        <h1 class="panel-title pull-left" style="font-size:30px;">{{username}} <small>{{email}}</small> <i class="fa fa-check text-success" aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="This user is verified."></i></h1>
                    </span>
                </div>
            </div>
              <div class="panel panel-default" *ngFor="let post of posts">
                <div class="panel-body">
                    <h4><a style="text-decoration:none;"><strong>{{post._username}}</strong></a> â€“ <small><small><a style="text-decoration:none; color:grey;"><i><i class="fa fa-clock-o" aria-hidden="true"></i> {{post.posted}}</i></a></small></small></h4>
                   
                    <hr>
                    <div class="post-content">
                       <p> {{post.body}} </p>
                    </div>
                    <hr>
                    <div>
                        <div class="post-content" *ngFor="let comment of post.comments">
                            <div class="panel-default">
                                <div class="panel-body">
                                    <div class="pull-left">
                                        
                                    </div>
                                    <h4><a style="text-decoration:none;"><strong>{{comment.commentor}}</strong></a></h4>
                                    <hr>
                                    <div class="post-content">
                                        {{comment.comment}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="media">
                        <div class="media-body">
                         <input type="text" placeholder="Comment.." class="form-control" name="comment" [(ngModel)]="comment">
                         <button class="btn btn-primary btn-block" (click)="postComment(post._id, comment, Cusername)">Comment</button>
                        </div>
                    </div>
                </div>
            </div>
      </div>
