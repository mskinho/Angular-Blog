


<!-- Page Content -->
    <div class="container">

      <div class="row">

        <!-- Blog Entries Column -->
         

                <div class="col-md-8">

                    <div class="panel panel-default">
                        <div class="panel-body">
                            <span>
                                <h1 class="my-4" style="font-size:30px;">{{username}} <small>{{email}}</small> <i class="fa fa-check text-success" aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="This user is verified."></i></h1>
                            </span>
                        </div>
                    </div>

                    <hr>
                          <div class="panel panel-default" *ngFor="let post of posts">
                            <div class="panel-body">
                                <h4><a style="text-decoration:none;"><strong>{{post._username}}</strong></a> â€“ <small><small><a style="text-decoration:none; color:grey;"><i><i class="fa fa-clock-o" aria-hidden="true"></i> {{post.posted}}</i></a></small></small></h4>
                               
                                <div class="post-content">
                                   <p> {{post.body}} </p>
                                </div>
                                 <hr>
                                <div style="margin-left: 30px;">
                                    <div class="post-content" *ngFor="let comment of post.comments">
                                        <div class="panel-default">
                                            <div class="panel-body">
                                                <h4><a style="text-decoration:none;"><strong>{{comment.commentor}}</strong></a></h4>
                                                <div class="post-content">
                                                    {{comment.comment}}
                                                </div>
                                            </div>
                                        </div>
                                         <hr>
                                    </div>
                               
                                <div class="media">
                                    <div class="media-body">
                                     <input type="text" placeholder="Comment.." class="form-control" name="comment" [(ngModel)]="comment">
                                     <button class="btn btn-primary btn-block" (click)="postComment(post._id, comment, Cusername)">Comment</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        <!-- Sidebar Widgets Column -->
        <div class="col-md-4">


            <app-search></app-search>

          <!-- Categories Widget -->
          <div class="card my-4">
            <h5 class="card-header">Categories</h5>
            <div class="card-body">
              <div class="row">
                <div class="col-lg-6">
                  <ul class="list-unstyled mb-0">
                    <li>
                      <a href="#">Web Design</a>
                    </li>
                    <li>
                      <a href="#">HTML</a>
                    </li>
                    <li>
                      <a href="#">Freebies</a>
                    </li>
                  </ul>
                </div>
                <div class="col-lg-6">
                  <ul class="list-unstyled mb-0">
                    <li>
                      <a href="#">JavaScript</a>
                    </li>
                    <li>
                      <a href="#">CSS</a>
                    </li>
                    <li>
                      <a href="#">Tutorials</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <!-- Side Widget -->

           <div class="card my-4">
            <h5 class="card-header">Bio</h5>
            <div class="card-body">
              <div class="row">
                <div class="col-lg-12">
                    {{bio}}
                </div>
               
              </div>
            </div>
          </div>


        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->
