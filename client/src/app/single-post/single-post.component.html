 <!-- Page Content -->
    <div class="container">

      <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-md-8">
        		 <h1 class="my-4" style="font-size:30px;">{{_username}} <i class="fa fa-check text-success" aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="This user is verified."></i></h1>
	           <!-- Blog Post -->
                          <div class="card mb-4">
                            <img class="card-img-top" src="/assets/{{imageURL}}" alt="Card image cap">
                            <div class="card-body">
                              <h2 class="card-title">{{title}}</h2>
                              <p class="card-text">{{body}}</p>
                            </div>
                            <div class="card-footer text-muted">
                              <i class="fa fa-clock-o" aria-hidden="true"></i> {{posted}}
                            </div>
                          </div>

                            <!-- Comments Form -->
          <div class="card my-4" *ngIf="allowed">
            <h5 class="card-header">Leave a Comment:</h5>
            <div class="card-body">
                <div class="form-group">
                  <textarea [(ngModel)]="comment" class="form-control" rows="3"></textarea>
                </div>
                <button (click)="postComment(comment)" class="btn btn-primary">Submit</button>
            </div>
          </div>



          <div class="media mt-4" *ngFor="let comment of comments">
                <img class="d-flex mr-3 rounded-circle" style="width:50px; height:50px;" src="/assets/{{comment.imageURL}}" alt="">
                <div class="media-body">
                  <h5 class="mt-0">Commenter Name</h5>
                  <p class="comment-p">{{comment.comment}}</p>
                </div>
              </div>

         

        </div>

        <!-- Sidebar Widgets Column -->
        <div class="col-md-4">

    		<app-sidemenu></app-sidemenu>

        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->
